<button id="buttonOpen" type="button" mdbBtn color="danger" size="sm" data-toggle="modal" data-target="#basicExample" (click)="!frame.isShown && loadComics()"
mdbWavesEffect> Comics

<div mdbModal #frame="mdbModal" class="modal fade" id="frameModalTop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div role="presentation">
      <div class="modal-content">
        <!--Header-->
        <div class="modal-header" id="content">
            <mdb-carousel class="carousel slide carousel-fade" [interval]="'0'" [animation]="'fade'">
                <mdb-carousel-item *ngFor="let comic of character.comics; index as i">
                    <app-comic-card
                    [comic]="comic"
                    (updateCharacter)="updateCharacter($event,i)">
                    </app-comic-card>
                </mdb-carousel-item>
            </mdb-carousel>
        </div>
        </div>
    </div>
</div>
